<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	.x.axis line {
		shape-rendering: auto;
	}
	.line {
		fill: none;
		stroke: #000;
		stroke-width: 1.5px;
	}
	.axis path, .axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}
	</style>
</head>
<body>
<script src="http://d3js.org/d3.v2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>(function() {

var n = 243,
	duration = 750,
	now = new Date( Date.now() - duration ),
	count = 0,
	data = d3.range( n ).map(function() { return 0; });

var margin = { top : 6, right : 0, bottom : 20, left : 40 },
	width = 960 - margin.right - margin.left,
	height = 120 - margin.top - margin.bottom;

var x = d3.time.scale()
		.domain([ now - ( n - 2 ) * duration, now - duration ])
		.range([ 0, width ]);

var y = d3.scale.linear()
		.range([ height, 0 ]);

var line = d3.svg.line()
		.interpolate( 'basis' )
		.x(function( d, i ) { return x( now - ( n - 1 - i ) * duration ); })
		.y(function( d, i ) { return y( d ); });

var svg = d3.select( 'body' ).append( 'div' ).append( 'svg' )
		.attr( 'width', width + margin.left + margin.right )
		.attr( 'height', height + margin.top + margin.bottom )
		.style( 'margin-left', -margin.left + 'px' )
	.append( 'g' )
		.attr( 'transform', 'translate(' + margin.left + ',' + margin.top + ')' );

svg.append( 'defs' ).append( 'clipPath' )
	.attr( 'id', 'clip' )
.append( 'rect' )
	.attr( 'width', width )
	.attr( 'height', height );

var axis = svg.append( 'g' )
		.attr( 'class', 'x axis' )
		.attr( 'transform', 'translate(0,' + height + ')' )
		.call( x.axis = d3.svg.axis().scale( x ).orient( 'bottom' ));

var path = svg.append( 'g' )
		.attr( 'clip-path', 'url(#clip)' )
	.append( 'path' )
		.data([ data ])
		.attr( 'class', 'line' );

var socket = io.connect( 'http://localhost' );
socket.on( 'feed', function( feed ) {
	document.getElementById( 'sent-data' ).innerHTML = JSON.stringify( JSON.parse( feed ), null, 4 );
	// logic to create graph should go here
	now = new Date();

	data.push( Math.random() * 1000 );

	x.domain([ now - ( n - 2 ) * duration, now - duration ]);
	y.domain([ 0, d3.max( data )]);

	svg.select( '.line' )
		.attr( 'd', line )
		.attr( 'transform', null );

	axis.transition()
		.duration( duration )
		.ease( 'linear' )
		.call( x.axis );

	path.transition()
		.duration( duration )
		.ease( 'linear' )
		.attr( 'transform', 'translate(' + x( now - ( n - 1 ) * duration ) + ')' );

	data.shift();
});

}())</script>
	<pre id="sent-data"></pre>
</body>
</html>
